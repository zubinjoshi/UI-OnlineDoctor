<div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3" *ngFor="let summary of viewSummary">
        <app-card>
            <h2>{{summary.name}}</h2>
            <h3> {{summary.count}}</h3>
        </app-card>
    </div>
</div>
<div class="row">
    <div class="col-sm-4 col-lg-5 col-lg-5">
        <div class="card shadow">
            <div class="card-body">
                <div class="card-title">Appointments (upcoming + Past)</div>
                <div class="card-text appointmentList">
                    <table class="table table-striped  table-condensed table-hover">
                        <thead>
                            <tr>
                                <th>patient name</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let item of ELEMENT_DATA">
                                <tr>
                                    <td>{{item.name}}</td>

                                    <td>{{item.date}}</td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div class="col-sm-8 col-lg-7 col-lg-7">
        <div class="card-body shadow">
            <div class="card-title">Patient Information</div>
            <div class="card-text">
                <div class="row">
                    <div class="col-sm-4, col-md-4 colo-lg-4">
                        <img class="rounded" alt="100x100" src="../../../../assets/pt1.jpg" data-holder-rendered="true"
                            height=200px width="200px">
                        <b>patient name </b>
                        <h6>1908 address, city and state postalcode -11093 </h6>
                    </div>
                    <div class="col-sm-8, col-md-8 colo-lg-8">
                        <div class="row">
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                <b>D.O.B</b> <br>
                                <h6>29Feb 1999</h6>
                            </div>
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                <b>Sex</b> <br>
                                <h6>Male</h6>
                            </div>
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                <b>Weight</b> <br>
                                <h6>80 Kg</h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4 col-md-4 col-lg-4">
                                <b>Height</b> <br>
                                <h6>173 cm</h6>
                            </div>
                            <div class="col-sm-8 col-md-8 col-lg-8">
                                <b>Condition</b>
                                <h6>Fever</h6>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-sm-4 col-md-4">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#exampleModalCenter">
                            <i class="fa fa-plus-square" aria-hidden="true"></i> Prescription
                        </button>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-md-4 pullright"> <button type="button"
                            class="btn btn-primary float-right "> <i class="fa fa-address-card-o" aria-hidden="true"></i> See Details</button>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-md-4">
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#videoModalCenter">
                            <i class="fa fa-video-camera" aria-hidden="true"></i> Connect 
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>


<div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12">
<!-- Modal Prescription -->
<div class="modal fade " id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl"  role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Prescription</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped  table-condensed formcontainer">
                                        <tbody>
                        <ng-container *ngFor="let item of prescription">
                            <tr>
                                <td>
                                    <mat-form-field c>
                                        <input matInput placeholder="Medicine">
                                    </mat-form-field>
                                </td>
                                <td> <mat-form-field>
                                    <input matInput placeholder="Stength">
                                </mat-form-field></td>
                                <td> <mat-form-field>
                                    <input matInput placeholder="Frequency">
                                </mat-form-field></td>
                                <td> <mat-form-field>
                                    <input matInput placeholder="Duration">
                                </mat-form-field></td>
                                <td> <mat-form-field>
                                    <input matInput placeholder="any Notes">
                                </mat-form-field></td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Prescription</button>
            </div>
        </div>
    </div>
</div>
        </div>
        </div>


        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12">
<!-- Modal Prescription -->
<div class="modal fade" id="videoModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Connect Via Video / Chat</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="card shadow">
                            <div class="card-body">
                                <button btn btn-danger (click)="start()">start</button>
                                <div id="vodeo" *ngIf="show">
                                    <iframe #myIframe id="myIframe" [src]="urlSafe" width="100%" height="400"
                                        style="border:1px solid black;"></iframe>

                                </div>

                            </div>
                            <button btn btn-danger (click)="close()">Close</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
